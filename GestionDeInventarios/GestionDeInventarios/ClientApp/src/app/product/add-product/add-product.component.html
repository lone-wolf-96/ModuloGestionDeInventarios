<div class="col-7 fullcenter">
  <form name="addForm" (ngSubmit)="addProduct(addForm.form.invalid)" #addForm="ngForm">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Insertar Artículo</h2>
      </div>
      <div class="card-body">
        <div class="form-group row">
          <div class="col-4">
            <label for="code">Nombre:</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" name="addName" #addName="ngModel" [(ngModel)]="productRequest.name"
              required>
            <div *ngIf="setValidationMessageCondition(addName)" class="text-danger">
              <div *ngIf="addName.errors.required">
                El nombre del producto es requerido.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4">
            <label for="code">Código:</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" name="addCode" #addCode="ngModel" [(ngModel)]="productRequest.code"
              pattern="^ART\d{7}$" required>
            <div *ngIf="setValidationMessageCondition(addCode)" class="text-danger">
              <div *ngIf="addCode.errors.required">
                El código de producto es requerido.
              </div>
              <div *ngIf="addCode.errors.pattern">
                Debe tener el formato ARTxxxxxxx (Donde x son dígitos).
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4">
            <label for="code">Descripción:</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" name="addDescription" #addDescription="ngModel"
              [(ngModel)]="productRequest.description" required>
            <div *ngIf="setValidationMessageCondition(addDescription)" class="text-danger">
              <div *ngIf="addDescription.errors.required">
                La descripción es requerida.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4">
            <label for="code">Cantidad inicial:</label>
          </div>
          <div class="col-8">
            <input type="number" class="form-control" name="addStock" #addStock="ngModel"
              [(ngModel)]="productRequest.stock" pattern="^\d+$" required>
            <div *ngIf="setValidationMessageCondition(addStock)" class="text-danger">
              <div *ngIf="addStock.errors.required">
                La cantidad inicial es requerida.
              </div>
              <div *ngIf="addStock.errors.pattern">
                Debe ser un número positivo.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="col-3 fullcenter">
          <button type="submit" class="btn btn-success" [disabled]="addForm.form.invalid">Enviar</button>
        </div>
      </div>
    </div>
  </form>
</div>
