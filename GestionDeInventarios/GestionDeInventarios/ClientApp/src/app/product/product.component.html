    <div class="d-flex justify-content-center align-self-center" *ngIf="!products">
      <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>
    <div class="card" *ngIf="products">
      <div class="card-header">
        <h1 class="card-title">Artículos</h1>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover" style="text-align: center">
          <thead>
            <tr>
              <th>Índice</th>
              <th>Código de Artículo</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Stock</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prod of products; let i = index">
              <td>{{ (i + 1) }}</td>
              <td>{{ prod.code }}</td>
              <td>{{ prod.name }}</td>
              <td>{{ prod.description }}</td>
              <td>{{ prod.stock }}</td>
              <td>
                <button type="button" class="btn btn-outline-primary" (click)="goToUpdateProduct(prod.code)"
                  data-toggle="tooltip" data-placement="top" title="Editar">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-outline-danger" (click)="deleteProduct(prod.id)"
                  data-toggle="tooltip" data-placement="top" title="Eliminar">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <div class="col-12 row">
          <div class="col-6">
            <button type="button" class="btn btn-primary" (click)="goToAddProduct()">Insertar Artículo</button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-danger" (click)="goToDeleteProduct()">Eliminar Artículo</button>
          </div>
        </div>
      </div>
    </div>
